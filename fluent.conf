<source>
  @type tail
  path ./txt.log
  pos_file ./txt.log.pos
  tag python.country
  <parse>
    @type ltsv
  </parse>
</source>

<filter **>
  @type insert_id
</filter>

<filter **>
  @type record_transformer
  enable_ruby true
  <record>
    host "#{Socket.gethostname}"
  </record>
</filter>

<match python.*>
  @type file
  path ./fluent.log
</match>

<match fluent.*>
  @type stdout
</match>
